<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image changer</title>
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <h2>
      Image manipulation by changing css variables using
      <span class="h1">JS</span>
    </h2>
    <div class="controls">
      <label for="spacing" class="spacing">Spacing</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur" class="blur">Blur</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base-color" class="base-color">Base Color</label>
      <input type="color" name="base-color" value="#ffffff" />
    </div>
    <img
      class="fit-picture"
      src="https://images.pexels.com/photos/2566315/pexels-photo-2566315.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
    />
  </body>
  <script src="js/app.js"></script>
</html>
