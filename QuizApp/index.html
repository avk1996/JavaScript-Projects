<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="main">
      <div class="quiz-section">
        <div class="question" id="question"></div>
        <div class="answer-a">
          <input
            type="radio"
            class="options"
            name="option"
            id="opt-a"
            value="a"
          />
          <label for="opt-a"></label>
        </div>
        <div class="answer-b">
          <input
            type="radio"
            class="options"
            name="option"
            id="opt-b"
            value="b"
          />
          <label for="opt-b">Option</label>
        </div>
        <div class="answer-c">
          <input
            type="radio"
            class="options"
            name="option"
            id="opt-c"
            value="c"
          />
          <label for="opt-c">Option</label>
        </div>
        <div class="answer-d">
          <input
            type="radio"
            class="options"
            name="option"
            id="opt-d"
            value="d"
          />
          <label for="opt-d">Option</label>
        </div>
        <div class="submit-section">
          <button class="previous" onclick="goBack()">Previous</button>
          <button
            type="submit"
            class="answer"
            id="submit-ans"
            onclick="submitAnswer()"
          >
            Submit
          </button>
          <button class="next" onclick="toNext()">Next</button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
